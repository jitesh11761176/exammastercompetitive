<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make User Admin - ExamMaster Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #1a202c;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        p {
            color: #718096;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #4a5568;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .result.success {
            background: #c6f6d5;
            border: 1px solid #9ae6b4;
            color: #22543d;
        }
        
        .result.error {
            background: #fed7d7;
            border: 1px solid #fc8181;
            color: #742a2a;
        }
        
        .result.show {
            display: block;
        }
        
        .info {
            background: #bee3f8;
            border: 1px solid #90cdf4;
            color: #2c5282;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Make User Admin</h1>
        <p>Grant admin access to a user</p>
        
        <div class="info">
            ‚ÑπÔ∏è This will create or update the user with ADMIN role in Firestore.
        </div>
        
        <form id="adminForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="user@example.com" 
                    required
                    value="jiteshshahpgtcs2@gmail.com"
                >
            </div>
            
            <div class="form-group">
                <label for="secret">Setup Secret</label>
                <input 
                    type="password" 
                    id="secret" 
                    placeholder="Enter setup secret" 
                    required
                    value="admin-setup-secret-2024"
                >
            </div>
            
            <button type="submit" id="submitBtn">Make Admin</button>
        </form>
        
        <div id="result" class="result"></div>
    </div>
    
    <script>
        const form = document.getElementById('adminForm');
        const result = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const secret = document.getElementById('secret').value;
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            result.classList.remove('show');
            
            try {
                const response = await fetch('http://localhost:3001/api/setup/make-admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, secret })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'result success show';
                    result.innerHTML = `
                        <strong>‚úÖ Success!</strong><br>
                        ${data.message}<br><br>
                        <strong>User Details:</strong><br>
                        Email: ${data.user.email}<br>
                        Role: ${data.user.role}<br>
                        <br>
                        üí° The user can now access admin features at <a href="http://localhost:3001/admin" target="_blank">/admin</a>
                    `;
                } else {
                    throw new Error(data.error || 'Failed to make user admin');
                }
            } catch (error) {
                result.className = 'result error show';
                result.innerHTML = `
                    <strong>‚ùå Error</strong><br>
                    ${error.message}<br><br>
                    <strong>Please check:</strong><br>
                    1. Dev server is running (npm run dev)<br>
                    2. Firebase is configured correctly<br>
                    3. Setup secret is correct<br>
                    4. Firestore database exists
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Make Admin';
            }
        });
    </script>
</body>
</html>
